name: Github Pages Deploy

on:
  push:
    branches:
      - "dev-build"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.17]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install and build
        run: npm install && npm run build --prod
      
      - name: Deploy
        run: npm run deploy
        with:
        branch: gh-pages # The branch the action should deploy to.
        folder: dist/angular-ci-cd-example # The folder the action should deploy. 
